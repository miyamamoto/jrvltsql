site_name: JRVLTSQL Documentation
site_description: JRA-VAN DataLab競馬データをSQLite/PostgreSQL/DuckDBにインポートするツール
site_author: JRVLTSQL Contributors
site_url: https://miyamamoto.github.io/jrvltsql/

repo_name: miyamamoto/jrvltsql
repo_url: https://github.com/miyamamoto/jrvltsql

theme:
  name: material
  language: ja
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: ja

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - ホーム: index.md
  - はじめに:
    - インストール: getting-started/installation.md
    - クイックスタート: getting-started/quickstart.md
    - 設定: getting-started/configuration.md
  - ユーザーガイド:
    - CLIリファレンス: user-guide/cli.md
    - データベース選択: user-guide/database-selection.md
    - データインポート: user-guide/data-import.md
    - リアルタイムモニタリング: user-guide/realtime.md
  - APIリファレンス:
    - データベースAPI: api/database.md
    - スキーマ定義: api/schema.md
    - パーサー: api/parser.md
  - 開発者向け:
    - アーキテクチャ: development/architecture.md
    - コントリビュート: development/contributing.md
  - 参考資料:
    - テーブル一覧: reference/tables.md
    - エラーコード: reference/error-codes.md
    - 変更履歴: reference/changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/miyamamoto/jrvltsql
  version:
    provider: mike

copyright: Copyright &copy; 2024 JRVLTSQL Contributors
