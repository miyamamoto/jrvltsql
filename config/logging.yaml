version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  detailed:
    format: '%(asctime)s [%(levelname)s] %(name)s:%(funcName)s:%(lineno)d: %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  json:
    '()': pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(asctime)s %(name)s %(levelname)s %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: ./logs/jltsql.log
    maxBytes: 104857600  # 100MB
    backupCount: 5
    encoding: utf-8

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: ./logs/jltsql_error.log
    maxBytes: 10485760  # 10MB
    backupCount: 3
    encoding: utf-8

loggers:
  src.jvlink:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  src.parser:
    level: INFO
    handlers: [console, file]
    propagate: false

  src.database:
    level: INFO
    handlers: [console, file]
    propagate: false

  src.realtime:
    level: INFO
    handlers: [console, file]
    propagate: false

root:
  level: DEBUG
  handlers: [console, file, error_file]
